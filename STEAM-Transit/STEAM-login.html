<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="STEAM-login" href="STEAM-login.css">
</head>
<body>
    <header>
        <!--<svg -->
        <div>
            <input type="checkbox" class="checkbox" id="chk">
            <label for="label" form="chk">
                <i class="dark-mode"></i>
                <i class="light-mode"></i>
                <div class="ball"></div>
            </label>
        </div>
        <svg x="0px" y="0px" width="48" height="48" viewbox="0 0 172 172" style="background: linear-gradient(rgba(245, 188, 0, 1), rgba(255, 165, 0, ), rgba())"></svg>
            <nav>
            <img class="STEAM-logo">
            <ol>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ol>
            <img class="STEAM-profile-image">
        </nav>
    </header>
    <form class="STEAM-login-container">
        <div class="STEAM-first-name">
           <label>First Name:</label>
           <input name="" type="text" required placeholder="First name"> 
        </div>
        <div class="STEAM-last-name">
            <label>Last Name:</label>
            <input name="" type="text" required placeholder="Last name">
        </div>
        <div class="STEAM-email">
            <label>Email:</label>
            <input name="" type="email" required placeholder="Email address">
        </div>
        <div class="STEAM-password">
            <label>Password:</label>
            <input name="" type="password" required placeholder="Password">
        </div>
        <div>
            <button class="STEAM-register-butotn"><a></a></button>
        </div>
    </form>
</body>
<script src="STEAM-login.js"></script>
<grammerly-desktop-intergation data-grammarly-shadow-root="true">
    #shadow-root (open)
        <style>
            div.grammarly-desktop-intergration {position: absolute; width: 1px; height: 1px;padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; -moz-user-select: non; -webkit-user-select: none; user-select: none;}div.grammarly-desktop-intergration:before {content: attr(data-content);}
        </style>
        <div aria-label="grammarly-intergration" role="group" tabindex="-1" class="grammarly-desktop-intergration" data-content="{"mdoe":"limited","isActive":false,"isUserDisabled":false}">::before</div>
</grammerly-desktop-intergation>
</html>
