<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <div class="CC4A-loading-wrapper" style="display:none;">

                    <div class="l-2 letter">o</div>
                    <div class="l-3 letter">a</div>
                    <div class="l-4 letter">d</div>
                    <div class="l-5 letter">i</div>
                    <div class="l-6 letter">n</div>
                    <div class="l-7 letter">g</div>
                    <div class="l-8 letter">.</div>
                    <div class="l-9 letter">.</div>
                    <div class="l-10 letter">.</div>
                </div>
            </div>
        </div>
    <header>
        <!--<svg -->
        <div>
            <input type="checkbox" class="checkbox" id="chk">
            <label for="label" form="chk">
                <i class="dark-mode"></i>
                <i class="light-mode"></i>
                <div class="ball"></div>
            </label>
        </div>
        <svg x="0px" y="0px" width="48" height="48" viewbox="0 0 172 172" style="background: linear-gradient(rgba(245, 188, 0, 1), rgba(255, 165, 0, ), rgba())"></svg>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbutton">
                <i class="fas fa-bars"></i>
                <a href="C:\Users\airwo\OneDrive\Documents\CC4A_1.png" class="CC4A-logo" src=""><img src=""></a>
                <strong>Coding Club For All</strong>
            </label>
            <ul>
                <!--These will jump to parts of the page, if a nav-sidebar is implemented  -->
                <li><a class="home" href="#">Home</a></li>
                <li><a class="mission" href="#Mission">Mission</a></li>
                <li><a class="projects" href="#">Projects</a></li>
                <li><a class="contacts" href="#Contacts">Contacts</a></li>
                <li><a class="socials" href="#Socials">Socials</a></li>
                <li><a class="meetings" href="#Meetings">Meetings</a></li>
            </ul>
        </nav>
    </header>
    <form class="STEAM-login-container">
        <div class="STEAM-first-name">
           <label>First Name:</label>
           <input name="" type="text" required placeholder="First name"> 
        </div>
        <div class="STEAM-last-name">
            <label>Last Name:</label>
            <input id="Last-name" name="" type="text" required placeholder="Last name">
        </div>
        <div class="STEAM-email">
            <label>Email:</label>
            <input id="Email" name="" type="email" required placeholder="Email address">
        </div>
        <div class="STEAM-password">
            <label>Password:</label>
            <input id="Password"name="" type="password" required placeholder="Password" pattern="[a-z0-5]{8,}">
        </div>
        <div>
            <button class="STEAM-register-butotn"><a></a></button>
        </div>
    </form>
</body>
<script src="STEAM-login.js"></script>
<script>
    $(window).on("load",function(){
        $(".CC4A-loading-wrapper").fadeOut("slow")
    });
